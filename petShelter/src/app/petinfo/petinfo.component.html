<div *ngIf="petJSONinfo" class="petinfo_div">
    <table>
        <tr>
            <td>Name:</td>
            <td> {{petJSONinfo.name}}</td>
        </tr>
        <tr>
            <td>Type:</td>
            <td> {{petJSONinfo.type}}</td>
        </tr>
        <tr>
            <td>Description:</td>
            <td> {{petJSONinfo.desc}}</td>
        </tr>
        <tr>
            <td>Skills:</td>
            <td> {{petJSONinfo.skillA}} {{petJSONinfo.skillB}} {{petJSONinfo.skillC}}</td>
        </tr>
        <tr>
            <td>Likes:</td>
            <td> {{petJSONinfo.likes}}</td>
        </tr>
        <tr>
            <td *ngIf="likeCheck">
                <button (click)="likePet(petJSONinfo._id)" name="button">Like!</button>
            </td>
            <td> <button (click)="deletePet(petJSONinfo._id)" name="button">Adopt</button> </td>
        </tr>
    </table>

</div>
